name: smart_city_dashboard
description: An app to show the details of various Smart Cities through Dashboards and also allows visualization in Liquid Galaxy

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_translate: ^4.0.3
  flutter_riverpod: ^2.3.6
  shared_preferences: ^2.1.1
  dartssh2: ^2.8.2
  google_maps_flutter: ^2.2.8
  http: ^0.13.6
  percent_indicator: ^4.0.1
  connectivity_plus: ^4.0.1
  fl_chart: ^0.62.0
  syncfusion_flutter_charts: ^21.2.4
  flutter_staggered_animations: ^1.1.0
  background_downloader: ^5.6.0
  csv: ^5.0.2
  path_provider: ^2.0.15
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  image_path: "assets/logos/launcher_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/i18n/
    - assets/images/
    - assets/logos/
    - assets/logos/weather/
    - assets/logos/weather/day/
    - assets/logos/weather/night/
    - data/

fonts:
  - family: Inter
    fonts:
      - asset: fonts/Inter-Regular.ttf
        style: normal
      - asset: fonts/Inter-SemiBold.ttf
        weight: 500
      - asset: fonts/Inter-Bold.ttf
        weight: 600
      - asset: fonts/Inter-ExtraBold.ttf
        weight: 700